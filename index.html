<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
                
</head>
<body>
    <div class="spacer"></div>
    <div class="container">
        <div id="display">0</div>
        <button data-key="8" id="clear">c</button>
        <button data-key="187" id="sign">+/</button>
        <button data-key="53" id="percentage">%</button>
        <button data-key="106" id="multiplication" class="operator">*</button>
        <button data-key="111" id="divide" class="operator">/</button>
        <button data-key="109" id="subtraction" class="operator">-</button>
        <button data-key="107" id="addition" class="operator">+</button>
        <button data-key="13" id="operate">=</button>
        <button data-key="97" class="number one" >1</button>
        <button data-key="98" class="number two">2</button>
        <button data-key="99" class="number three">3</button>
        <button data-key="100" class="number four">4</button>
        <button data-key="101" class="number five">5</button>
        <button data-key="102" class="number six">6</button>
        <button data-key="103" class="number seven">7</button>
        <button data-key="104" class="number eight">8</button>
        <button data-key="105" class="number nine">9</button>
        <button data-key="96" class="number zero">0</button>
        <button data-key="110" class="number period">.</div>
    </div>

    <div id="controls">
        <div class="header">Keyboard Controls</div>
        <div class="body">
            <div class="member">Clear = Backspace</div>
            <div class="member">Sign = +- Symbol</div>
            <div class="member">Percentage = 5 (toprow)</div>
            <div class="member">Numbers = Numpad</div>
            <div class="member">Operators = Numpad</div>
            <div class="member">Operate = Enter (Numpad)</div>
        </div>
    </div>
</body>
</html>
